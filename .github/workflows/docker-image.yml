name: Build and push Docker image
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Image name (ex: mantium)'
        required: false
        default: mantium
      tag:
        description: 'Tag to push (ex: latest)'
        required: false
        default: latest
      push:
        description: 'Push to ghcr.io? (true/false)'
        required: false
        default: 'true'

permissions:
  contents: read
  packages: write

concurrency:
  group: build-and-push-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        if: ${{ github.event.inputs.push == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image names
        id: prepare
        run: |
          IMAGE_BASE=${REGISTRY}/${{ github.repository_owner }}/${{ github.event.inputs.image_name }}
          IMAGE_TAG=${IMAGE_BASE}:${{ github.event.inputs.tag }}
          IMAGE_SHA=${IMAGE_BASE}:${{ github.sha }}
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image_sha=${IMAGE_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push image (multi-platform)
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile_dashboard
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.push == 'true' }}
          tags: |
            ${{ steps.prepare.outputs.image_tag }}
            ${{ steps.prepare.outputs.image_sha }}
          # optional: enable build cache in the registry (uncomment if desired)
          # cache-from: type=registry,ref=${{ steps.prepare.outputs.image_tag }}
          # cache-to: type=registry,mode=max,ref=${{ steps.prepare.outputs.image_tag }}

      - name: Show pushed image references
        if: ${{ github.event.inputs.push == 'true' }}
        run: |
          echo "Image tags pushed:"
          echo "  ${{ steps.prepare.outputs.image_tag }}"
          echo "  ${{ steps.prepare.outputs.image_sha }}"
          echo "Build action digest: ${{ steps.build-and-push.outputs.digest }}"
