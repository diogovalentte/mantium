name: Create and publish a container image not on main

on:
  push:
    branches-ignore:
      - main
    tags:
      - "*"

env:
  REGISTRY: ghcr.io
  DASHBOARD_IMAGE_NAME: ${{ github.repository }}-dashboard
  API_IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && github.base_ref != 'refs/heads/main'
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata (tags, labels) for dashboard Docker
        id: dashboard-image-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DASHBOARD_IMAGE_NAME }}

      - name: Extract metadata (tags, labels) for API Docker
        id: api-image-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}

      - name: Build and push dashboard Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile_dashboard
          push: true
          provenance: false
          platforms: linux/amd64 #,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.DASHBOARD_IMAGE_NAME }}:${{ github.ref_name }}
          labels: ${{ steps.dashboard-image-meta.outputs.labels }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile_API
          push: true
          provenance: false
          platforms: linux/amd64 #,linux/arm64
          tags: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.ref_name }}
          labels: ${{ steps.api-image-meta.outputs.labels }}
